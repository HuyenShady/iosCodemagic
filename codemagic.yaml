workflows:
  ios-debug:
    name: iOS Debug Unsigned
    environment:
      xcode: latest
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
          cd ios
          pod install
      - name: Build iOS app (unsigned)
        script: |
          cd ios
          xcodebuild \
            -workspace iosCodemagic.xcworkspace \
            -scheme iosCodemagic \
            -configuration Debug \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""
    artifacts:
      - ios/build/**/*.app
